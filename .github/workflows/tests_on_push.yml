name: Tests

on:
  push:
    branches:
      ["master"]

jobs:
  tests:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Python Use
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Run tests
        run: |
          pip install --no-cache -r requirements.txt
          pytest -v 
        env:
          REDIS_TEST_URL: redis://redis:6379/15

    